<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SockJS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>SockeJS</h1>
                <div class="form-group">
                    <label for="chat-content">Messages</label>
                    <textarea name="chat-content" id="chat-content" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" name="" id="message" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" id="send-message"><i class="fa fa-envelope"></i> Enviar</button>
            </div>
        </div>
    </div>

    <!-- javascripts -->
    <script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="public/bundle.js"></script>
    <!-- javascripts end -->
</body>
</html>
